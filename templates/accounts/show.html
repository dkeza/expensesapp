<div class="page-header">
  <h1>Account#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= accountsPath() %>" class="btn btn-info">Back to all Accounts</a></li>
  <li class="list-inline-item"><a href="<%= editAccountPath({ account_id: account.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= accountPath({ account_id: account.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Description</strong>: <%= account.Description %>
</p>
<p>
  <strong>DeletedAt</strong>: <%= account.DeletedAt %>
</p>
