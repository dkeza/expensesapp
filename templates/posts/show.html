<div class="page-header">
  <h1>Post#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= postsPath() %>" class="btn btn-info">Back to all Posts</a></li>
  <li class="list-inline-item"><a href="<%= editPostPath({ post_id: post.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= postPath({ post_id: post.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Description</strong>: <%= post.Description %>
</p>
<p>
  <strong>ExpensesID</strong>: <%= post.ExpensesID %>
</p>
<p>
  <strong>IncomesID</strong>: <%= post.IncomesID %>
</p>
<p>
  <strong>AccountsID</strong>: <%= post.AccountsID %>
</p>
<p>
  <strong>Amount</strong>: <%= post.Amount %>
</p>
<p>
  <strong>Exchange</strong>: <%= post.Exchange %>
</p>
<p>
  <strong>Deleted</strong>: <%= post.Deleted %>
</p>
