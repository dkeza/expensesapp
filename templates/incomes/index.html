<div class="page-header">
  <h1>Incomes</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newIncomesPath() %>" class="btn btn-primary">Create New Income</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Description</th>
    <th>Amount</th>
    <th>Exchange</th>
    <th>Deleted</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (income) in incomes { %>
      <tr>
      <td><%= income.Description %></td>
        <td><%= income.Amount %></td>
        <td><%= income.Exchange %></td>
        <td><%= income.Deleted %></td>
        <td>
          <div class="pull-right">
            <a href="<%= incomePath({ income_id: income.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editIncomePath({ income_id: income.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= incomePath({ income_id: income.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
